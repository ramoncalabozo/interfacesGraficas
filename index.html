<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Modelo Vehiculo</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
		    import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			// Crear la escena
			var scene = new THREE.Scene();

			// Crear la cámara
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 15;
			camera.position.x = 0;
			camera.position.y = 5;

			// Crear el renderizador
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Cuerpo del coche
			var cuerpoGeometry = new THREE.BoxGeometry( 3, 1.5, 6 );
			var cuerpoMaterial = new THREE.MeshPhongMaterial(  { color: 0xff0000 } );
			var cuerpo = new THREE.Mesh( cuerpoGeometry, cuerpoMaterial );
			scene.add( cuerpo );

			// Crear la geometría de las ruedas
			var ruedaGeomety = new THREE.CylinderGeometry( 0.75, 0.75, 1.5, 32 );
			var ruedaMaterial = new THREE.MeshPhongMaterial( { color: 0x808080 } );
			
			// Ruedas delanteras
			var reudaAlanteDere = new THREE.Mesh( ruedaGeomety, ruedaMaterial );
			reudaAlanteDere.position.set( -1.5, -0.75, 2.25 );
			scene.add( reudaAlanteDere );

			var ruedaAlanteDere = new THREE.Mesh( ruedaGeomety, ruedaMaterial );
			ruedaAlanteDere.position.set( -1.5, -0.75, -2.25 );
			scene.add( ruedaAlanteDere );

			// Ruedas traseras
			var ruedaAtrasIzq = new THREE.Mesh( ruedaGeomety, ruedaMaterial );
			ruedaAtrasIzq.position.set( 1.5, -0.75, 2.25 );
			scene.add( ruedaAtrasIzq );

			var ruedaAtrasDere = new THREE.Mesh( ruedaGeomety, ruedaMaterial );
			ruedaAtrasDere.position.set( 1.5, -0.75, -2.25 );
			scene.add( ruedaAtrasDere );


			// luces
			const ambientLight = new THREE.AmbientLight( 0xffffff, 0.4 );
			scene.add( ambientLight );

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
			directionalLight.position.set( 100, 100, 0 );
			scene.add( directionalLight );

			// Animar las ruedas
			function animate() {
			requestAnimationFrame( animate );

			/*frontLeftWheel.rotation.x += 0.01;
			frontRightWheel.rotation.x += 0.01;
			backLeftWheel.rotation.x += 0.01;
			backRightWheel.rotation.x += 0.01;*/
			// body.rotation.y += 0.01;

			renderer.render( scene, camera );
			}

			animate();

		</script>
	</body>
</html>
